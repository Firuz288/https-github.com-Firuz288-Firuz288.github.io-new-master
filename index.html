<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Your Website</title>
</head>
<body class="bg-gray-100">

<div class="flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h1 class="text-2xl font-bold mb-6">Регистрация</h1>
        <form action="sklad_page.html" method="post">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-600">Имя пользователя</label>
                <input type="text" id="username" name="username" class="mt-1 p-2 w-full border rounded">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
                <input type="email" id="email" name="email" class="mt-1 p-2 w-full border rounded">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-600">Пароль</label>
                <input type="password" id="password" name="password" class="mt-1 p-2 w-full border rounded">
            </div>
            <button type="submit" class="bg-blue-500 text-white p-2 rounded">Зарегистрироваться</button>
        </form>
    </div>

    <div class="ml-8 bg-white p-8 rounded shadow-md w-96">
        <h1 class="text-2xl font-bold mb-6">Вход</h1>
        <form action="sklad_page.html" method="post">
            <div class="mb-4">
                <label for="loginEmail" class="block text-sm font-medium text-gray-600">Email</label>
                <input type="email" id="loginEmail" name="loginEmail" class="mt-1 p-2 w-full border rounded">
            </div>
            <div class="mb-4">
                <label for="loginPassword" class="block text-sm font-medium text-gray-600">Пароль</label>
                <input type="password" id="loginPassword" name="loginPassword" class="mt-1 p-2 w-full border rounded">
            </div>
            <button type="submit" class="bg-green-500 text-white p-2 rounded">Войти</button>
        </form>
    </div>
</div>

</body>
</html>
